plugins {
    id 'groovy'
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
}

group 'com.albertolopez'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.2-M3-groovy-4.0'
}

test {
    useJUnitPlatform()
}
